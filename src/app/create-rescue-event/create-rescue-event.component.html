<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="filter-form">
    <mat-card class="form-card">
      <div class="upper-part">
        <div class="image-upload-container" (click)="uploadImage()">
          <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
          <img *ngIf="imageUrl; else placeholder" [src]="imageUrl" class="uploaded-image" alt=""/>
          <ng-template #placeholder>
            <div class="placeholder">
              <p>Click to upload</p>
            </div>
          </ng-template>
        </div>

        <div class="input-section">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" required>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select Animal</mat-label>
            <mat-select formControlName="petId">
              <mat-option *ngFor="let pet of pets$ | async" [value]="pet.id">
                {{ pet.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select Breed</mat-label>
            <mat-select formControlName="breedId">
              <mat-option *ngFor="let breed of breeds$ | async" [value]="breed.id">
                {{ breed.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select Color</mat-label>
            <mat-select formControlName="colorId">
              <mat-option *ngFor="let color of colors$ | async" [value]="color.id">
                {{ color.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryId" required>
              <mat-option *ngFor="let country of countries$ | async" [value]="country.id">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>City</mat-label>
            <mat-select formControlName="cityId" required>
              <mat-option *ngFor="let city of cities$ | async" [value]="city.id">
                {{ city.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="contact-row">
        <mat-form-field>
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="gmail" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput formControlName="contact_number" required>
        </mat-form-field>
      </div>

      <div class="info-plan">
        <mat-form-field appearance="fill">
          <textarea
            matInput
            placeholder="info"
            formControlName="info"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="10">
          </textarea>
        </mat-form-field>
      </div>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">
          {{ isLoading ? 'Creating...' : 'Create' }}
        </button>
      </div>
    </mat-card>
  </form>
</div>
