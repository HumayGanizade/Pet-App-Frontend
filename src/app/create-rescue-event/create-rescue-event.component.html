<mat-card class="form-card">
  <div class="image-upload-container" (click)="uploadImage()">
    <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
    <img *ngIf="imageUrl; else placeholder" [src]="imageUrl" class="uploaded-image"  alt=""/>
    <ng-template #placeholder>
      <div class="placeholder">
        <p>Click to upload</p>
      </div>
    </ng-template>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Info</mat-label>
      <input matInput formControlName="info" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="contact_number" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="gmail" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select Animal</mat-label>
      <mat-select formControlName="petIds" multiple>
        <mat-option *ngFor="let pet of pets$ | async" [value]="pet.id">
          {{ pet.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Breed</mat-label>
      <mat-select formControlName="breedIds" multiple>
        <mat-option *ngFor="let breed of breeds$ | async" [value]="breed.id">
          {{ breed.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select Country</mat-label>
      <mat-select formControlName="countryId" required>
        <mat-option value="">Select Country</mat-option>
        <mat-option *ngFor="let country of countries$ | async" [value]="country.id">
          {{ country.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('countryId')?.invalid && form.get('countryId')?.touched">
        This field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select City</mat-label>
      <mat-select formControlName="cityId" required>
        <mat-option value="">Select City</mat-option>
        <mat-option *ngFor="let city of cities$ | async" [value]="city.id">
          {{ city.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('cityId')?.invalid && form.get('cityId')?.touched">
        This field is required
      </mat-error>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">Create</button>
    </div>
  </form>
</mat-card>
